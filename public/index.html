<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p id="gyroX">Welcome to Express</p>
  <p id="gyroY"></p>
  <p id="gyroZ"></p>
  <p id="timestamp"></p>
<script>
  let gyroscope = new Gyroscope({ frequency: 60 });
  let date = new Date();

  gyroscope.addEventListener("reading", (e) => {
    console.log(`Angular velocity along the X-axis ${gyroscope.x}`);
    console.log(`Angular velocity along the Y-axis ${gyroscope.y}`);
    console.log(`Angular velocity along the Z-axis ${gyroscope.z}`);
    document.getElementById("gyroX").innerHTML = `Angular velocity along the X-axis ${gyroscope.x}`;
    document.getElementById("gyroY").innerHTML = `Angular velocity along the Y-axis ${gyroscope.y}`;
    document.getElementById("gyroZ").innerHTML = `Angular velocity along the Z-axis ${gyroscope.z}`;
    document.getElementById("timestamp").innerHTML = `Timestamp: ${date.getUTCMilliseconds()}`;
  });
  gyroscope.start();

</script>
</body>

</html>
