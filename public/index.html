<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p id="gyro">Welcome to Express</p>
<script>
  let gyroscope = new Gyroscope({ frequency: 60 });
  gyroscope.addEventListener("reading", (e) => {
    console.log(`Angular velocity along the X-axis ${gyroscope.x}`);
    console.log(`Angular velocity along the Y-axis ${gyroscope.y}`);
    console.log(`Angular velocity along the Z-axis ${gyroscope.z}`);
    document.getElementById("gyro").innerHTML = `Angular velocity along the X-axis ${gyroscope.x} \n
                                                 Angular velocity along the Y-axis ${gyroscope.y} \n
                                                 Angular velocity along the Z-axis ${gyroscope.z}`;
  });
  gyroscope.start();

</script>
</body>

</html>
